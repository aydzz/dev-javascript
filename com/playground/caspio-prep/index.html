<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container p-5">
        
        <div class="jumbotron bg-transparent" style="background-color: rgb(248, 248, 248) !important;">
            <h1 class="display-3">Progress Bar</h1>
            <p class="lead">Sample loading bar using setInterval()</p>
            <hr class="my-2"><br>
            <span class="col-form-label">Loading...</span>
            <div class="progress">
                <div class="progress-bar bg-success" style="width:0%; height: 20px"></div>
            </div>
            <div class="ml-lg-2 mt-lg-5">
                <div class="float-lg-right">
                    <button type = "button" class="btn btn-success" id="start-button">START</button>
                    <button type = "button" class="btn btn-danger" id="stop-button">STOP</button>
                </div>
            </div>
        </div>
        

        <div class="jumbotron">
            <h1 class="display-3">Sample Fetch</h1>
            <p id="message" class="lead">Message Here</p>
            <hr class="my-2">
            <p class="lead mt-lg-5">
                <a id="click-me-btn" class="btn btn-primary btn-lg" href="#" role="button">Click me!</a>
            </p>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="scripts/test-a.js"></script>
</body>
</html>
